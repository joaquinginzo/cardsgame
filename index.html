<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="welcome">
        Feeling lucky? Higher or lower?
    </nav>
    <main class="board">
        <div class="board__item board--left">
            <img id="img-actual" src="assets/images/poker-back3.png" alt="">
        </div>
        <div class="board__item board--center">
            <div class="panel score--panel">
                <h1>Your score:</h1>
                <h1>0</h1>
            </div>
            <div class="panel btn--panel">
                <button class="btn--panel-btn">Higher</button>
                <button class="btn--panel-btn">Lower</button>
            </div>
        </div>
        <div class="board__item board--right">
            <img id="img-toreveal" src="assets/images/poker-back3.png" alt="">
        </div>
    </main>

    <div class="command">
        <button type="button" id="start-btn">Get started!</button>

    </div>
<script src="main.js"></script>
</body>
</html>
