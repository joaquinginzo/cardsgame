<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game">
    <nav class="welcomeText">
        Feeling lucky? Higher or lower?
    </nav>
    <main class="board">
        <div class="board__item board--left">
            <img class="board--left-img" src="assets/images/poker-back3.png" alt="">
        </div>
        <div class="board__item board--center">
            <div class="panel score--panel">
                <h1>Your score:</h1>
                <h1 class="score--number">0</h1>
            </div>
            <div class="panel btn--panel">
                <button class="btn--panel-btn higher--btn">Higher</button>
                <button class="btn--panel-btn lower--btn">Lower</button>
            </div>
        </div>
    </main>
    <div class="start--btn-container">
        <button type="button" class="start--btn-btn">Shuffle!</button>
    </div>
<script src="main.js"></script>
</body>
</html>
